name    = App-ManiacDownloader
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2013

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ExecDir]
dir = bin
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=App-ManiacDownloader
bugtracker.mailto = bug-app-maniacdownloader@rt.cpan.org
repository.url = ssh://hg@bitbucket.org/shlomif/perl-App-ManiacDownloader
repository.web = http://bitbucket.org/shlomif/perl-App-ManiacDownloader
repository.type = hg
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]
[Prereqs]
Getopt::Long = 2.36
MooX::late = 0.007
[RewriteVersion]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::Kwalitee]
[Test::TrailingSpace]
